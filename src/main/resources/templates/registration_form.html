<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration - Library managment</title>
<link rel="stylesheet" type="text/css" href="astrich.css" />
<link rel="stylesheet" type="text/css" href="sidebar.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background: url(image/m_library2.jpg)">
<div id="sidebar">
		<div class="toggle-btn">
			<span></span> <span></span> <span></span>
		</div>

		<ul>
			<li><h3>
					<a th:href="@{/register}">Register</a>
				</h3></li>
			<br>
			<li><h3>
					<a th:href="@{/login}">Login</a>
				</h3></li>
		</ul>

	</div>

<form style="position: absolute; left: 400px; margin: 20px; width: 500px; padding: 16px; background-color: white;"
		th:action="@{/process_register}"
			th:object="${user}" method="post">
		<div
			class="m-0 p-0 bg-dark text-light text-center d-flex align-items-center justify-content-center"
			style="height: 50px; font-size: 25px;">Registration form</div>


	<div class="container text-center">
		
		
		<!--  <form th:action="@{/process_register}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">-->
			<div class="m-3">
				<div class="required-field">User Name</div>

				<div class="form-group row">
					<label class="col-4 col-form-label"></label>
					<div class="col-8">
						<input type="text" th:field="*{user_name}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>
				<div class="required-field">Password:</div>
				<div class="form-group row">
					<label class="col-4 col-form-label"></label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control"
							required />
					</div>
				</div>
				<div class="required-field">DOB:</div>
				<div class="form-group row">
					<label class="col-4 col-form-label"></label>
					<div class="col-8">
						<input type="date" th:field="*{DOB}" id="datepicker"
							class="form-control" required />
					</div>
				</div>
				<div class="required-field">E-mail:</div>
				<div class="form-group row">
					<label class="col-4 col-form-label"></label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>

				<div class="required-field">Phone no:</div>
				<div class="form-group row">
					<label class="col-4 col-form-label"></label>
					<div class="col-8">
						<input type="text" th:field="*{phone_no}" class="form-control"
							required minlength="10" maxlength="10"
							pattern="[0-9]{3}[0-9]{3}[0-9]{4}" />
						<div class="alert alert-warning"
							th:if="${#fields.hasErrors('phone_no')}" th:errors="*{phone_no}"></div>

					</div>
				</div>
			</div>
			<br>
			
			</div>
			
				<button type="submit" class="btn btn-primary">Register</button>
				<h3>
					<a th:href="@{/}">Or Goto home</a>
				</h3>
			</form>
		</div>
		
		
		
	
</body>
</html>
